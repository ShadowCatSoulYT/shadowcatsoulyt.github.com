<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>Chat Room</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 5px; }
    #msg { width: calc(100% - 90px); }
    #send { width: 80px; }
  </style>
</head>
<body>
  <h2>Welcome to Chat! <a href="/logout">Logout</a></h2>
  <div id="chat"></div>
  <input id="msg" placeholder="Your messageâ€¦" /><button id="send">Send</button>

  <script>
    const ws = new WebSocket(`ws://${location.host}`);
    const chat = document.getElementById('chat');

    ws.onmessage = ({ data }) => {
      const { from, text } = JSON.parse(data);
      const line = document.createElement('div');
      line.textContent = `${from}: ${text}`;
      chat.appendChild(line);
      chat.scrollTop = chat.scrollHeight;
    };

    document.getElementById('send').onclick = () => {
      const input = document.getElementById('msg');
      if (!input.value) return;
      ws.send(input.value);
      input.value = '';
    };
  </script>
</body>
</html>
